<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charsetUTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nubank - Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="indiex.js">
    <link rel="shortcut icon" href="nubankr.png" />
</head>
<body>
    <div class="container">

        <div class="box">
            <h3> Resultado</h3>

            <p></p>

            <div class="valor">

                <div class="dis">
                    Operação
                </div>

                <div class="resultado">
                   R$ 0,00
                </div>

                <div class="barra"></div>
            </div>

            
     <button class="buttom2" onclick="zerar()">ZERAR</button>

        </div>

        <div class="box">
            <h3> Fazer Cálculo</h3>

            <div class="inp">

                <input type="text" name="CPF" class="inp1" placeholder="1° valor">

                <input type="text" name="SENHA" class="inp2" placeholder="Operação + - * /">

                <input type="text" name="SENHA DO CARTÃO" class="inp3" placeholder="2° valor">
                <p></p>
                <button class="buttom" onclick="clicar()">CALCULAR</button>

            </div>
    </div>
    <script src="indiex.js"></script>
   
</body>
</html>
